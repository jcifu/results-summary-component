<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/styles.css">

  <title>Frontend Mentor | Results summary component</title>

</head>

<body>
  <main>
    <div class="container">
      <div class="result">
        <h2 id="result">Your Result</h2>
        <div class="circle">
          <span class="final-score">76</span>
          <span>of 100</span>
        </div>

        <h1>Great</h1>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="summary">
        <h2 id="summary">Summary</h2>
        <div class="stats reaction">
          <img class="icon" src="assets/images/icon-reaction.svg" alt="">
          <span class="stats category">Reaction</span>
          <div class="stats score">
            <span class="stats user-score"> 80 </span>
            <span class="stats max-score">/100</span>
          </div>
        </div>
        <div class="stats memory">
          <img class="icon" src="assets/images/icon-memory.svg" alt="">
          <span class="stats category">Memory</span>
          <div class="stats score">
            <span class="stats user-score">92 </span>
            <span class="stats max-score">/100</span>
          </div>
        </div>
        <div class="stats verbal">
          <img class="icon" src="assets/images/icon-verbal.svg" alt="">
          <span class="stats category">Verbal</span>
          <div class="stats score">
            <span class="stats user-score"> 61 </span>
            <span class="stats max-score">/100</span>
          </div>
        </div>
        <div class="stats visual">
          <img class="icon" src="assets/images/icon-visual.svg" alt="">
          <span class="stats category">Visual</span>
          <div class="stats score">
            <span class="stats user-score"> 72 </span>
            <span class="stats max-score">/100</span>
          </div>
        </div>
        <div class="button">
          Continue
        </div>
      </div>
    </div>
  </main>
</body>
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/jcifu">jcifu</a>.
  </div>
</footer>

</html>
